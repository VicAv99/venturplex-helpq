<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Request Help</h2>
      <hr align="left">
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(selectedRequest)" [formGroup]="group">
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Your Name" required
        formControlName="requester" type="text" name="requester">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Request Help From..." required
        formControlName="assignee" type="text" name="assignee">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Project" required
        formControlName="project" type="text" name="project">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Summary" required maxlength="21"
        formControlName="summary" type="text" name="summary">
      </mat-form-field>
      <div class="not-valid" *ngIf="!group.pristine && group.get('summary').hasError('maxlength')">
        too many letter broski! Please get rid of a letter.
      </div>
      <mat-form-field>
        <textarea matInput placeholder="Description (Use Markdown)" required
        formControlName="description" type="text" name="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Save</button>
      <button  mat-raised-button type="button" color="accent" (click)="cancelled.emit(selectedRequest)">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
