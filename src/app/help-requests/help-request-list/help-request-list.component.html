<div class="list-grid">

  <mat-accordion>
    <mat-expansion-panel *ngFor="let req of requests | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h3>{{req.data.requester}}</h3>
        </mat-panel-title>
        <mat-panel-description>
          <h4>{{req.data.project}}</h4>
        </mat-panel-description>
        <mat-panel-description>
          <h4>{{req.data.name}}</h4>
        </mat-panel-description>
        <mat-panel-description>
          <h4>{{req.data.assignee}} | {{req.data.createdAt | date: 'h:mm a'}}</h4>
        </mat-panel-description>

        <mat-panel-description>
          <button mat-icon-button (click)='selected.emit(req)'>
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="deleted.emit(req.id)">
            <mat-icon>assignment_turned_in</mat-icon>
          </button>
        </mat-panel-description>

      </mat-expansion-panel-header>
      <markdown>{{req.data.description}}</markdown>
    </mat-expansion-panel>
  </mat-accordion>

</div>
