<mat-toolbar color="primary" class="mat-elevation-z3">
  <button (click)="sidenav.toggle()" mat-raised-button color="accent">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>

  <div *ngIf="afAuth.user | async as user else showLogin">
    <span class="name">{{user.displayName}}</span>
    <button mat-raised-button (click)="logout()" color="accent">Logout</button>
  </div>
  <ng-template #showLogin>
    <button mat-raised-button (click)="login()" color="accent">
      Login with Google
    </button>
  </ng-template>

</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" class="mat-elevation-z5">
      <nav>
        <a mat-button
            color="accent"
            class="nav-link"
            *ngFor="let link of links"
            [routerLink]="link.path"
            routerLinkActive="active"
            [disabled]="link.disabled">
            <mat-icon>{{link.icon}}</mat-icon>
            {{link.label}}
        </a>
      </nav>
    </mat-sidenav>

  <router-outlet></router-outlet>
</mat-sidenav-container>
