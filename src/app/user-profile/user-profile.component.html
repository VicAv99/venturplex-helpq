<div class="wrapper">
  <div class="grid">
    <div *ngIf="auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
    </div>


    <!-- User NOT logged in -->
    <ng-template #guest>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Howdy, GUEST</h1>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Login to get started...</p>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="auth.googleLogin()" mat-raised-button color="accent">
              <i class="fa fa-google"></i> Connect with Google
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-template>


    <!-- User logged in -->
    <ng-template #authenticated>
      <div *ngIf="auth.user | async as user">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h1>Howdy, {{ user.displayName }}</h1>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>UID: {{ user.uid }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button routerLink="/help-requests" mat-raised-button color="primary">
              HelpQ
            </button>
            <button (click)="auth.signOut()" mat-raised-button color="accent">
              Logout
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </div>
</div>
